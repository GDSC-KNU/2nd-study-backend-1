# Local: H2 DB
server:
  port: 8088

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:parting'
    username: 'user'
    password: ''
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  h2:
    console:
      enabled: true
      path: '/h2-console'
